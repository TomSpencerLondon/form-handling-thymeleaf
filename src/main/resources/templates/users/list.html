<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link th:href="@{/tailwind.css}"  href="../../../../../target/classes/static/tailwind.css" rel="stylesheet">
</head>
<body>
<main class="max-w-7xl mx-auto sm:px-6 lg:px-8">
  <div class="bg-white px-4 py-5 sm:px-6 flex justify-center">
  <h1 class="text-xl font-bold my-4">Users</h1>
  </div>
  <ul class="space-y-3">
    <li class="bg-white shadow overflow-hidden rounded-md px-6 py-4 flex"
        th:each="user : ${users}">
      <img class="relative flex items-center justify-center w-10 h-10 rounded-full select-none" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
      <p class="text-sm font-medium text-blue-500 px-4" th:text="${user.id}">1</p>
      <p class="text-sm text-gray-500" th:text="|${user.givenName} ${user.familyName}|">Tom Spencer</p>
    </li>
  </ul>
</main>
</body>
</html>
